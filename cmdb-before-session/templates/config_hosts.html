

{% extends 'mama.html' %}

{% block page-main %}
    <form action="" method="post">

        {% csrf_token %}

        <div class="form-group">
            <h1>配置主机</h1>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">主机名： </label>
            <input type="text" name="hostname" class="form-control" id="" placeholder={{ host_obj.name }}> <span
                style="color: red"></span>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">添加服务: </label>
            <select name="service" id="" multiple>
                {% for service in service_list %}
                    {% if service in host_obj.services.all %}
                        <option selected value="{{ service.id }}">{{ service.name }}</option>
                    {% else %}
                        <option value="{{ service.id }}">{{ service.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="提交">
        </div>

    </form>



{% endblock %}
