{% extends 'base.html' %}

{% block page-left %}

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">内容管理</h3>
        </div>
        <div class="panel-body">
            <button class="btn btn-default btn-block">发布</button>
            <hr>
            <p><a href="">我的评论</a></p>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">资料管理</h3>
        </div>
        <div class="panel-body">
            <p><a href="">修改密码</a></p>
        </div>
    </div>

{% endblock %}



{% block page-right %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>序号</th>
            <th>标题</th>
            <th>评论数</th>
            <th>支持数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for report in report_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ report.title }}</td>
                <td>{{ report.comment_count }}</td>
                <td>{{ report.up_count }}</td>
                <td>
                    <a class="btn btn-warning" href="">编辑</a>
                    <a class="btn btn-danger" href="">删除</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
