{% extends 'layout.html' %}


{% block content %}


    <h1>用户列表</h1>
    <p><a class="btn btn-primary" href="/web/add_user/">添加用户</a></p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>序号</th>
            <th>用户</th>
            <th>密码</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for user in user_obj %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>
                    <a href="/web/del_user/{{ user.id }}/">删除</a>
                    <a href="/web/edit_user/{{ user.id }}/">编辑</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
