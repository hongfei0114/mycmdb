{% extends 'mama.html' %}

{% block page-main %}


    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <h1></h1>
            <label for="exampleInputEmail1">原密码: </label>
            <input type="password" name="old_pass" class="form-control" id="input1" placeholder="原密码">
            <span style="color: red"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">新密码: </label>
            <input type="password" name="new_pass" class="form-control" id="input2"
                   placeholder="新密码">
            <span style="color: red"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">确认密码: </label>
            <input type="password" name="pass_confirm" class="form-control" id="input3"
                   placeholder="确认密码">
            <span style="color: red"></span>
        </div>
        <button type="submit" class="btn btn-default">重置</button>
    </form>



{% endblock %}
