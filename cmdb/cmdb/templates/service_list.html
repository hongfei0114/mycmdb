{% extends 'baba.html' %}


{% block page-main %}
    <h1>Service信息</h1>
    <p>
        <a href="/add_service/">服务管理</a>
        <a href="/hosts_list/">主机管理</a>
        <a href="/user_list/">用户管理</a>
    </p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>序号</th>
            <th>服务名</th>
            <th>用户</th>
            <th>绑定主机</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for service in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ service.name }}</td>
                <td>{{ service.Users.name }}</td>
                <td>{% for hosts in service.hosts.all %}{{ hosts.name }},{% endfor %}</td>
                <td>
                    <a href="/config_service/{{ service.id }}/" class="btn btn-info">配置服务 </a>
                    <a href="/del_service/{{ service.id }}/" class="btn btn-danger"> 删除此服务</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
